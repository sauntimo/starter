<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Project Starter</title>
  <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="jumbotron mb-4">
      <h1>Project Starter</h1>
      <p>A small template to get web projects off the ground.</p>
      <p>See code at <a href="https://github.com/sauntimo/starter">github.com/sauntimo/starter</a>.
      <h3>API</h3>
      <pre><code>GET /name/:name</code></pre>
      <p>Returns a greeting for a given name.</p>
      </p>
    </div>

    <form>
      <div class="form-row mb-4">
        <div class="col-md-8 pt-2 pt-md-0">
          <input
            type="text"
            class="form-control"
            id="nameInput"
            placeholder="Tim"
            value="Tim"
          >
        </div>

        <div class="col-md-4 pt-2 pt-md-0">
          <button id="makeRequest" class="btn btn-primary btn-block">Get greeting</button>
        </div>
      </div>
    </form>

  </div>

</body>
<script src="scripts/index.js"></script>

</html>
