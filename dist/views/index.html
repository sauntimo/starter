<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Name Counter API</title>
  <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="jumbotron mb-4">
      <h1>Working Week API</h1>
      <pre><code>GET /working-week/:date?region=:region</code></pre>
      <p>Returns an array of dates of working days for the working week commencing the Monday after the given date.</p>
      <p>See code at <a href="https://github.com/sauntimo/working-week">github.com/sauntimo/working-week</a>.
      </p>
    </div>

    <form>
      <div class="form-row mb-4">
        <div class="col-md-4">
          <input
            type="text"
            class="form-control"
            id="dateInput"
            placeholder="2020-12-26"
            value="2020-12-26"
          >
        </div>
        <div class="col-md-4">
          <input
            type="text"
            class="form-control"
            id="regionInput"
            placeholder="england-and-wales"
            value="england-and-wales"
          >
        </div>
        <div class="col-md-4 pt-2 pt-md-0">
          <button id="makeRequest" class="btn btn-primary btn-block">Get Working Days</button>
        </div>
      </div>
    </form>

  </div>

</body>
<script src="scripts/index.js"></script>

</html>
